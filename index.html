<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Detector using PyTorch</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==" crossorigin="anonymous" />  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="main-box row">
            <div class="input-box inner-box col-sm-12 col-md-6">
                <canvas id="canvas" height="300" width="300"></canvas>

                <div class="action">
                    <div class="reset-div m-3">
                        <button class="btn btn-outline-primary" id="reset">Reset</button>
                    </div>
                    <div class="predict-div m-3">
                        <button class="btn btn-outline-primary" id="predict">Predict</button>
                    </div>
                </div>
            </div>
            <div class="output-box inner-box col-sm-12 col-md-6">
                <h2 class="output-header">Output Image</h2>
                <img src="" alt="image" class="output-image">
            </div>
        </div>
    </div>
    
    <script src="./script.js" ></script>
</body>
</html>
